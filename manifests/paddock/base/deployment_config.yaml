apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  labels:
    application: paddock
  name: paddock
spec:
  replicas: 1
  selector:
    deploymentConfig: paddock
  template:
    metadata:
      labels:
        application: paddock
        deploymentConfig: paddock
      name: paddock
    spec:
      containers:
        - env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: b4mad-racing-pguser-paddock
                  key: uri
          envFrom:
            - secretRef:
                name: paddock-settings
          image: paddock:latest
          imagePullPolicy: Always
          name: paddock
          command: ["/bin/sh", "-c"]
          args:
            - python -m gunicorn --bind 0.0.0.0:8000 paddock.asgi:application -k uvicorn.workers.UvicornWorker
          ports:
            - containerPort: 8000
              name: django-http
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        - env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: b4mad-racing-pguser-paddock
                  key: uri
          envFrom:
            - secretRef:
                name: paddock-settings
          image: paddock:latest
          imagePullPolicy: Always
          name: pitcrew
          command: ["/bin/sh", "-c"]
          args:
            - python /opt/app-root/src/manage.py pitcrew
          resources:
            limits:
              cpu: "2"
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          livenessProbe:
            httpGet:
              path: /healthz/live
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8080
            initialDelaySeconds: 5
            timeoutSeconds: 1
      serviceAccount: paddock
      serviceAccountName: paddock
      initContainers:
        - name: django-manage-migrate
          image: paddock:latest
          imagePullPolicy: Always
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: b4mad-racing-pguser-paddock
                  key: uri
          envFrom:
            - secretRef:
                name: paddock-settings
          command: ["/bin/sh", "-c"]
          args:
            - python /opt/app-root/src/manage.py migrate --noinput;
              python /opt/app-root/src/manage.py createsuperuser --username $DJANGO_SUPERUSER_USERNAME --email $DJANGO_SUPERUSER_EMAIL --noinput || true
