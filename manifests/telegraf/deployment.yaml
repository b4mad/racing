apiVersion: apps/v1
kind: Deployment
metadata:
  name: b4mad-racing-telegraf
spec:
  replicas: 1
  template:
    metadata:
      name: telegraf
    spec:
      containers:
        - env:
            - name: HOSTNAME
              value: telegraf
          image: telegraf:1.22-alpine
          name: telegraf
          volumeMounts:
            - mountPath: /etc/telegraf
              name: config
          resources:
            limits:
              memory: 64Mi
              cpu: 100m
      restartPolicy: Always
      serviceAccount: b4mad-racing-telegraf
      serviceAccountName: b4mad-racing-telegraf
      volumes:
        - configMap:
            defaultMode: 420
            name: telegraf-config
          name: config
