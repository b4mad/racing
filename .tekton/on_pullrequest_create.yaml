apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: pullrequest
  annotations:
    pipelinesascode.tekton.dev/on-event: "[pull_request]"
    pipelinesascode.tekton.dev/on-target-branch: "main"
    pipelinesascode.tekton.dev/task: "[git-clone, buildah, .tekton/tasks/e2e-telemetry-test.yaml]"
    pipelinesascode.tekton.dev/max-keep-runs: "5"
spec:
  params:
    - name: repo_url
      value: "{{ repo_url }}"
    - name: revision
      value: "{{ revision }}"
  taskRunSpecs:
    - pipelineTaskName: buildah
      taskServiceAccountName: pipelines-sa-userid-1000
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source
        params:
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)

      - name: e2e-tests
        runAfter:
          - fetch-repository
        taskRef:
          name: e2e-telemetry-test
        workspaces:
          - name: source
            workspace: source

      - name: buildah
        taskRef:
          name: buildah-as-userid-1000
          kind: ClusterTask
        runAfter:
          - fetch-repository
        params:
          - name: IMAGE
            value: image-registry.openshift-image-registry.svc:5000/$(context.pipelineRun.namespace)/paddock:$(params.revision)
          - name: BUILDER_IMAGE
            value: quay.io/buildah/stable:v1.31.0
          - name: DOCKERFILE
            value: Containerfile
          - name: CONTEXT
            value: components/paddock
        workspaces:
          - name: source
            workspace: source
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
