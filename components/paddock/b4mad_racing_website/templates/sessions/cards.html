{% for combo in combos %}
<div class="card m-2 p-0" style="width: 18rem;">
    <div class="card-header">
        {{ combo.session__game__name }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ combo.track__name }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">
            {{ combo.car__name }}
        </h6>
        <p class="card-text">
            {{ combo.lap_count }} laps driven with {{ combo.valid_lap_count }} valid laps. Latest lap {{ combo.latest_lap_end|timesince }} ago.
        </p>
        <a href="{% url 'sessions' game_id=combo.session__game__id track_id=combo.track__id car_id=combo.car__id %}" class="card-link">View</a>
    </div>
</div>
{% endfor %}
