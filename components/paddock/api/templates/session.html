{%extends "site/base.html"%}
{%block title%}Pit Crew{%endblock%}
{%load static%}
{%block content%}

<h1>Session View</h1>
<div class="card border-dark">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <select id="lap-selector"></select>
          <input type="range" id="distance-slider" step="1"></input>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div id="map"></div>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-4 speed-box">
              <div class="speed-value"><span id="speed-value-1">192</span> km/h</div>
              <div class="lap-info">
                  <div class="lap">LAP1 <span class="lap-speed">186.0 KM/H</span></div>
                  <div class="lap">LAP2 <span class="lap-speed">184.1 KM/H</span></div>
              </div>
            </div>
            <div class="col-sm-8">
              <div id="speed-graph"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4">
              <div id="throttle-graph"></div>
            </div>
            <div class="col-sm-4">
              <div id="brake-gauge"></div>
            </div>
            <div class="col-sm-4">
              <div id="steering-gauge"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{% static 'session.js' %}"></script>
<link href="{% static 'session.css' %}" rel="stylesheet">
{%endblock%}
