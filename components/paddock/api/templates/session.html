{%extends "site/base.html"%}
{%block title%}Pit Crew{%endblock%}
{%load static%}
{%block content%}

<h1>Session View</h1>
<div class="card border-dark">
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <select id="lap-selector"></select>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <div id="map"></div>
        </div>
        <div class="col-sm-8">
          <div class="row">
            <div class="col-sm-2 telemetry-box">
              <h6 class="h6"><span id="speed-value-1">192</span> km/h</h6>
              <div class="lap-info">
                  <div class="lap">LAP1 <span class="lap-telemetry">192</span> km/h</div>
                  <div class="lap">LAP2 <span class="lap-telemetry">184</span> km/h</div>
              </div>
            </div>
            <div class="col-sm-8">
              <div id="speed-graph"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2 telemetry-box">
              <h6 class="h6"><span id="throttle-value">80</span>%</h6>
              <div class="lap-info">
                  <div class="lap">LAP1 <span class="lap-telemetry">80</span>%</div>
                  <div class="lap">LAP2 <span class="lap-telemetry">75</span>%</div>
              </div>
            </div>
            <div class="col-sm-8">
              <div id="throttle-graph"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="{% static 'session.js' %}"></script>
<link href="{% static 'session.css' %}" rel="stylesheet">
{%endblock%}
